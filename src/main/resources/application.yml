spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/im-db-training-project
    driverClassName: org.postgresql.Driver
    username: postgres
    password: password
    schema: classpath*:db/schema.sql
    data: classpath*:db/data.sql
  jpa:
    properties:
      hibernate:
        ddl-auto: validate
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
        c3p0:
          min_size: 5
          max_size: 20
          acquire_increment: 1
          timeout: 1800
          max_statements: 150
    databasePlatform: "org.hibernate.dialect.PostgreSQL9Dialect"
    show-sql: false