spring:
  datasource:
    url: jdbc:h2:mem:testDB;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS instant_messenger_db_schema;
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
    testWhileIdle: true
    validationQuery: SELECT 1
    hikari:
      connectionTimeout: 30000
      idleTimeout: 600000
      maxLifetime: 1800000
      maximumPoolSize: 20
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            #noncontextual lob creation switch-on
            #https://github.com/spring-projects/spring-boot/issues/12007#issuecomment-369388646
            non_contextual_creation: true
        format_sql: true
        ddl-auto: create-drop
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true